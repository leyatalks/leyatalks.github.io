<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樂壓Talks - 离线状态</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 0 20px;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        p {
            line-height: 1.5;
        }
        .retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .retry-btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/leya-fronted/leyalogo.png" alt="樂壓Talks Logo" class="logo">
        <h1>您目前处于离线状态</h1>
        <p>看起来您的网络连接已断开。请检查您的网络连接并重试。</p>
        <p>部分功能可能在离线状态下仍然可用。</p>
        <button class="retry-btn" onclick="window.location.reload()">重新连接</button>
    </div>
</body>
</html>
